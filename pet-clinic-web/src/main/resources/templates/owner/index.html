<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{owners}">Owners</title>
</head>
<body>
    <h2 th:text="#{owners}">Owners</h2>
    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{name}">Name</th>
            <th th:text="#{address}">Address</th>
            <th th:text="#{city}">City</th>
            <th th:text="#{phone}">Telephone</th>
            <th th:text="#{pets}">Pets</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="owner" type="dev.sotoestevez.spring5petclinic.model.Owner"*/-->
        <!--/*@thymesVar id="owners" type="java.util.Set"*/-->
        <tr th:each="owner : ${owners}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.fullName}"></a>
            </td>
            <td th:text="${owner.address}"></td>
            <td th:text="${owner.city}"></td>
            <td th:text="${owner.telephone}"></td>
            <td><span th:text="${#strings.listJoin(owner.pets, ', ')}"></span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
